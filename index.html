<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Para Vane üí´ü´∂üèª</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:italic,wght@600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #02050a; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { position: absolute; transition: all 2s ease-in-out; z-index: 1; }
        .canvas-shift { transform: translateX(-25%) scale(0.85); filter: blur(2px); opacity: 0.5; }
        #ui-layer { position: absolute; bottom: 50px; z-index: 100; text-align: center; }
        button { 
            padding: 18px 45px; background: rgba(255, 215, 0, 0.05); color: #ffd700; 
            border: 1px solid #ffd700; cursor: pointer; font-size: 13px; letter-spacing: 5px; 
            text-transform: uppercase; transition: 0.5s; backdrop-filter: blur(10px);
        }
        button:hover { background: #ffd700; color: #000; box-shadow: 0 0 40px rgba(255, 215, 0, 0.4); }
        #letter { 
            position: absolute; right: -60%; width: 400px; height: 500px; background: #fffcf0; 
            padding: 50px; box-shadow: -20px 0 80px rgba(0,0,0,0.8); transition: all 1.8s cubic-bezier(0.19, 1, 0.22, 1); 
            z-index: 50; border-radius: 4px; opacity: 0;
        }
        #letter.active { right: 8%; opacity: 1; }
        .letter-content { 
            color: #1a1a1a; font-family: 'Playfair Display', serif; font-size: 20px; 
            line-height: 1.8; text-align: center; border: 1px solid rgba(178, 34, 34, 0.15); 
            padding: 25px; height: 90%; display: flex; flex-direction: column; justify-content: center;
        }
        h2 { font-family: 'Dancing Script', cursive; font-size: 40px; color: #b22222; margin: 0 0 15px 0; }
        .signature { margin-top: 30px; font-family: 'Dancing Script', cursive; font-size: 26px; color: #b22222; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop><source src="Dreams.mp3" type="audio/mpeg"></audio>
    <canvas id="treeCanvas"></canvas>

    <div id="ui-layer">
        <button id="mainBtn" onclick="openMessage()">Descubrir Regalo</button>
    </div>

    <div id="letter">
        <div class="letter-content">
            <h2>Para Vane üí´ü´∂üèª</h2>
            <p>Vane, gracias por llegar a mi vida. No tienes idea de cu√°nto has venido a cambiar en m√≠; cada detalle a tu lado hace que todo sea mejor.</p>
            <p>Gracias por ser esa luz que ilumina todo mi camino.</p>
            <div class="signature">De m√≠ para ti</div>
        </div>
    </div>

<script>
const canvas = document.getElementById('treeCanvas');
const ctx = canvas.getContext('2d');
let w, h, particles = [], stars = [];

function init() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    particles = [];
    // 1200 part√≠culas para densidad perfecta
    for (let i = 0; i < 1200; i++) {
        particles.push({
            angle: i * 0.15,
            speed: 0.007 + Math.random() * 0.01,
            color: i % 12 === 0 ? '#ffffff' : (i % 8 === 0 ? '#ffd700' : '#145c32'),
            size: Math.random() * 1.8 + 0.5
        });
    }
    stars = Array.from({length: 150}, () => ({ x: Math.random() * w, y: Math.random() * h, r: Math.random() * 1.2 }));
}

function draw() {
    ctx.fillStyle = '#01050a';
    ctx.fillRect(0, 0, w, h);

    // Fondo estelar
    ctx.fillStyle = "white";
    stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, 7); ctx.fill(); });

    const cx = w / 2, cy = h * 0.85, treeH = h * 0.65;

    // TRONCO (Ancho fijo para que no se deforme)
    const trunkW = 30;
    const grd = ctx.createLinearGradient(cx - 15, cy, cx + 15, cy);
    grd.addColorStop(0, '#0a0500'); grd.addColorStop(0.5, '#42240c'); grd.addColorStop(1, '#0a0500');
    ctx.fillStyle = grd;
    ctx.fillRect(cx - trunkW/2, cy, trunkW, 50);

    // √ÅRBOl (Con radio limitado para mantener forma de pino)
    particles.forEach((p, i) => {
        const ratio = i / particles.length;
        // Limitamos el radio m√°ximo a 220px para que no se vea aplastado
        const radius = (1 - ratio) * 220; 
        const y = cy - (ratio * treeH);
        const x = cx + Math.sin(p.angle) * radius;
        const scale = (Math.cos(p.angle) + 1.5) / 2.5;

        ctx.shadowBlur = 12 * scale;
        ctx.shadowColor = p.color;
        ctx.fillStyle = p.color;
        ctx.beginPath(); ctx.arc(x, y, p.size * scale, 0, 7); ctx.fill();
        ctx.shadowBlur = 0;
        p.angle += p.speed;
    });

    // ESTRELLA (Proporcional al √°rbol)
    drawStar(cx, cy - treeH - 30);
    requestAnimationFrame(draw);
}

function drawStar(x, y) {
    ctx.save();
    ctx.shadowBlur = 40; ctx.shadowColor = "#ffd700";
    ctx.fillStyle = "#ffd700";
    ctx.beginPath();
    for(let i=0; i<16; i++) {
        let r = i % 2 === 0 ? 25 : 10;
        let a = i * Math.PI / 8 - Math.PI / 2;
        ctx.lineTo(x + Math.cos(a) * r, y + Math.sin(a) * r);
    }
    ctx.fill();
    ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(x, y, 4, 0, 7); ctx.fill();
    ctx.restore();
}

function openMessage() {
    document.getElementById('bgMusic').play();
    canvas.classList.add('canvas-shift');
    document.getElementById('letter').classList.add('active');
    document.getElementById('mainBtn').style.opacity = '0';
    setTimeout(() => document.getElementById('mainBtn').style.display = 'none', 500);
}

window.addEventListener('resize', init);
init(); draw();
</script>
</body>
</html>
