<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Vane üí´ü´∂üèª</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --white: #ffffff; --green: #0f5132; --bg: #050a14; }
        body { margin: 0; background: var(--bg); overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        canvas { position: absolute; transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1; }
        .canvas-shift { transform: translateY(-20%) scale(0.8); filter: blur(3px); opacity: 0.3; }

        #ui-layer { position: absolute; bottom: 20%; z-index: 100; width: 100%; text-align: center; }
        
        button { 
            padding: 16px 40px; 
            background: rgba(255, 215, 0, 0.1); 
            color: var(--gold); 
            border: 1.5px solid var(--gold); 
            cursor: pointer; 
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            letter-spacing: 4px; 
            border-radius: 4px; 
            backdrop-filter: blur(8px);
            text-transform: uppercase;
        }

        #letter { 
            position: absolute; 
            bottom: -100%; 
            width: 85%; 
            max-width: 350px; 
            background: #fffef0; 
            padding: 35px 25px; 
            box-shadow: 0 10px 50px rgba(0,0,0,0.9); 
            transition: all 1.2s cubic-bezier(0.2, 1, 0.3, 1); 
            z-index: 150; 
            border-radius: 8px;
            text-align: center;
        }

        #letter.active { bottom: 15%; opacity: 1; transform: rotate(-1deg); }

        .letter-content { color: #2c3e50; font-family: 'Montserrat', sans-serif; font-size: 16px; line-height: 1.8; }
        .letter-content h2 { font-family: 'Dancing Script', cursive; font-size: 32px; color: #b22222; margin: 0 0 15px 0; }
        .signature { margin-top: 25px; font-weight: bold; color: #b22222; font-family: 'Dancing Script', cursive; font-size: 24px; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop><source src="Dreams.mp3" type="audio/mpeg"></audio>
    <canvas id="treeCanvas"></canvas>

    <div id="ui-layer">
        <button id="mainBtn" onclick="openGift()">Descubrir Regalo</button>
    </div>

    <div id="letter">
        <div class="letter-content">
            <h2>Para Vane üí´ü´∂üèª</h2>
            <p>Vane, gracias por llegar a mi vida. No tienes idea de cu√°nto has venido a cambiar en m√≠; cada detalle a tu lado hace que todo sea mejor.</p>
            <p>Gracias por ser esa luz que ilumina todo mi camino.</p>
            <div class="signature">De m√≠ para ti</div>
        </div>
    </div>

<script>
const canvas = document.getElementById('treeCanvas');
const ctx = canvas.getContext('2d');
let w, h, particles = [], stars = [];

function init() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    
    particles = [];
    for (let i = 0; i < 900; i++) {
        particles.push({
            index: i,
            angle: i * 0.2,
            speed: 0.005 + Math.random() * 0.01,
            color: i % 15 === 0 ? '#ffffff' : (i % 7 === 0 ? '#ffd700' : '#1a4d2e'),
            size: Math.random() * 1.8 + 0.5
        });
    }
    stars = Array.from({length: 80}, () => ({ x: Math.random() * w, y: Math.random() * h, s: Math.random() }));
}

function draw() {
    ctx.fillStyle = '#050a14';
    ctx.fillRect(0, 0, w, h);

    // Fondo estrellado
    stars.forEach(s => {
        ctx.fillStyle = `rgba(255,255,255,${0.3 + Math.abs(Math.sin(Date.now()*0.001 + s.s))})`;
        ctx.beginPath(); ctx.arc(s.x, s.y, 1, 0, 7); ctx.fill();
    });

    const cx = w / 2, cy = h * 0.85, treeH = h * 0.6;

    // EL TRONCO (S√≥lido y detallado)
    const trunkW = 26, trunkH = 50;
    const grd = ctx.createLinearGradient(cx - 13, cy, cx + 13, cy);
    grd.addColorStop(0, '#1a0d00'); grd.addColorStop(0.5, '#4d2600'); grd.addColorStop(1, '#1a0d00');
    ctx.fillStyle = grd;
    ctx.fillRect(cx - trunkW/2, cy, trunkW, trunkH);

    // EL √ÅRBOL (Part√≠culas con Glow)
    particles.forEach((p, i) => {
        const r = i / particles.length;
        const rad = (1 - r) * (w * 0.42);
        const y = cy - (r * treeH);
        const x = cx + Math.sin(p.angle) * rad;
        
        ctx.shadowBlur = 10; ctx.shadowColor = p.color;
        ctx.fillStyle = p.color;
        ctx.beginPath(); ctx.arc(x, y, p.size, 0, 7); ctx.fill();
        ctx.shadowBlur = 0;
        p.angle += p.speed;
    });

    // LA ESTRELLA (8 puntas, brillante)
    drawXmasStar(cx, cy - treeH - 25);

    requestAnimationFrame(draw);
}

function drawXmasStar(x, y) {
    ctx.save();
    ctx.shadowBlur = 35; ctx.shadowColor = "#ffd700";
    ctx.fillStyle = "#ffd700";
    ctx.beginPath();
    for(let i = 0; i < 16; i++) {
        let r = i % 2 === 0 ? 22 : 8;
        let a = i * Math.PI / 8 - Math.PI / 2;
        ctx.lineTo(x + Math.cos(a) * r, y + Math.sin(a) * r);
    }
    ctx.closePath(); ctx.fill();
    
    // Brillo central
    ctx.fillStyle = "white";
    ctx.beginPath(); ctx.arc(x, y, 4, 0, 7); ctx.fill();
    ctx.restore();
}

function openGift() {
    const audio = document.getElementById('bgMusic');
    audio.play().catch(() => {});
    
    document.getElementById('mainBtn').style.opacity = '0';
    setTimeout(() => {
        canvas.classList.add('canvas-shift');
        document.getElementById('letter').classList.add('active');
        document.getElementById('mainBtn').style.display = 'none';
    }, 400);
}

window.addEventListener('resize', init);
init(); draw();
</script>
</body>
</html>
