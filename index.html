<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Vane 游눪</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #e5c06d; --bg: #010816; }
        body { margin: 0; background: var(--bg); overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        canvas { position: absolute; transition: all 1.8s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1; width: 100%; height: 100%; }
        .canvas-shift { transform: translateY(-15%) scale(0.8); filter: blur(3px); opacity: 0.5; }

        #ui-layer { position: absolute; bottom: 25%; z-index: 100; text-align: center; width: 100%; }
        
        button { 
            padding: 14px 35px; 
            background: rgba(229, 192, 109, 0.05); 
            color: var(--gold); 
            border: 1px solid var(--gold); 
            cursor: pointer; 
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            font-weight: 300;
            letter-spacing: 5px; 
            border-radius: 2px; 
            backdrop-filter: blur(8px);
            transition: all 0.5s;
            text-transform: uppercase;
        }

        #letter { 
            position: absolute; 
            bottom: -100%; 
            width: 80%; 
            max-width: 320px; 
            background: #fffef0; 
            padding: 40px 25px; 
            box-shadow: 0 10px 50px rgba(0,0,0,0.9); 
            transition: all 1.5s cubic-bezier(0.19, 1, 0.22, 1); 
            z-index: 150; 
            border-radius: 4px;
            text-align: center;
        }

        #letter.active { bottom: 15%; opacity: 1; }

        .letter-content { color: #2c3e50; font-family: 'Montserrat', sans-serif; font-size: 15px; line-height: 1.8; }
        .letter-content h2 { font-family: 'Dancing Script', cursive; font-size: 30px; color: #b22222; margin-bottom: 20px; }
        .signature { margin-top: 25px; font-weight: bold; color: #b22222; font-family: 'Dancing Script', cursive; font-size: 22px; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop><source src="Dreams.mp3" type="audio/mpeg"></audio>
    <canvas id="treeCanvas"></canvas>

    <div id="ui-layer">
        <button id="mainBtn" onclick="reveal()">Descubrir Regalo</button>
    </div>

    <div id="letter">
        <div class="letter-content">
            <h2>Para Vane 游눪游삤游낕</h2>
            <p>Vane, gracias por llegar a mi vida. No tienes idea de cu치nto has venido a cambiar en m칤; cada detalle a tu lado hace que todo sea mejor.</p>
            <p>Gracias por ser esa luz que ilumina todo mi camino.</p>
            <div class="signature">De m칤 para ti</div>
        </div>
    </div>

<script>
const canvas = document.getElementById('treeCanvas');
const ctx = canvas.getContext('2d');
let w, h, particles = [], stars_bg = [];

function init() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    
    // Part칤culas del 치rbol (H칠lice densa)
    particles = [];
    for (let i = 0; i < 1000; i++) {
        particles.push({
            h: i,
            angle: i * 0.1,
            speed: 0.005 + Math.random() * 0.01,
            color: i % 15 === 0 ? '#ffffff' : (i % 8 === 0 ? '#ffda85' : '#10b981'),
            size: Math.random() * 1.2
        });
    }

    // Estrellas de fondo
    stars_bg = Array.from({length: 150}, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        size: Math.random() * 1.5,
        o: Math.random()
    }));
}

function draw() {
    ctx.fillStyle = '#010816';
    ctx.fillRect(0, 0, w, h);

    // Fondo estelar
    stars_bg.forEach(s => {
        ctx.fillStyle = `rgba(255, 255, 255, ${Math.abs(Math.sin(Date.now() * 0.001 + s.o * 10))})`;
        ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, 7); ctx.fill();
    });

    const cx = w / 2, cy = h * 0.85, treeH = h * 0.65;

    // Tronco
    const g = ctx.createLinearGradient(cx-10, cy, cx+10, cy);
    g.addColorStop(0, '#0a0502'); g.addColorStop(0.5, '#2d1b0d'); g.addColorStop(1, '#0a0502');
    ctx.fillStyle = g; ctx.fillRect(cx - 8, cy, 16, 40);

    // Render del 치rbol
    particles.forEach((p, i) => {
        const r = i / particles.length;
        const rad = (1 - r) * (w * 0.4);
        const y = cy - (r * treeH);
        const x = cx + Math.sin(p.angle) * rad;
        
        ctx.shadowBlur = 8; ctx.shadowColor = p.color;
        ctx.fillStyle = p.color;
        ctx.beginPath(); ctx.arc(x, y, p.size, 0, 7); ctx.fill();
        ctx.shadowBlur = 0;
        p.angle += p.speed;
    });

    // LA ESTRELLA (A침adida y sofisticada)
    drawMainStar(cx, cy - treeH - 20);

    requestAnimationFrame(draw);
}

function drawMainStar(x, y) {
    ctx.save();
    ctx.shadowBlur = 30; ctx.shadowColor = "#ffda85";
    ctx.fillStyle = "#ffda85";
    ctx.beginPath();
    for(let i=0; i<10; i++) {
        let r = i % 2 === 0 ? 18 : 7;
        let a = i * Math.PI / 5 - Math.PI / 2;
        ctx.lineTo(x + Math.cos(a) * r, y + Math.sin(a) * r);
    }
    ctx.closePath(); ctx.fill();
    
    // Halo de la estrella
    const pulse = 0.5 + Math.sin(Date.now() * 0.005) * 0.2;
    ctx.fillStyle = `rgba(255, 218, 133, ${0.2 * pulse})`;
    ctx.beginPath(); ctx.arc(x, y, 25, 0, 7); ctx.fill();
    ctx.restore();
}

function reveal() {
    const music = document.getElementById('bgMusic');
    music.volume = 0.6;
    music.play().catch(e => console.log("Audio block"));
    
    document.getElementById('mainBtn').style.opacity = '0';
    setTimeout(() => {
        canvas.classList.add('canvas-shift');
        document.getElementById('letter').classList.add('active');
        document.getElementById('mainBtn').style.display = 'none';
    }, 400);
}

window.addEventListener('resize', init);
init(); draw();
</script>
</body>
</html>
